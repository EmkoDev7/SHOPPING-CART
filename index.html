<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./assets/js/app.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SHOPPING CART</h1>
    <section class="shoppingCart">
        <div class="items">

                <img src="./assets/pictures/apple.png" alt="">

                    <h3>Apple</h3>
                    <h2>$4</h2>
                </div>
                <div class="quantity">
                    <input type="number" name="" id="">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </article>

            <article class="item"> 
                <img src="./assets/pictures/banana.png" alt="">
                <div class="namePrice">
                    <h3>Banana</h3>
                    <h2>$3</h2>
                </div>
                <div class="quantity">
                    <input type="number" name="" id="">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </article>

            <article class="item"> 
                <img src="./assets/pictures/orange.png" alt="">

                    <h3>Orange</h3>
                    <h2>$5</h2>
                </div>
                <div class="quantity">
                    <input type="number" name="" id="">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </article>

            <article class="item"> 
                <img src="./assets/pictures/pear.png" alt="">

                    <h3>Pear</h3>
                    <h2>$6</h2>
                </div>
                <div class="quantity">

                </div>
            </article>

            <article class="item"> 
                <img src="./assets/pictures/strawberry.png" alt="">
                <div class="namePrice">
                    <h3>Strawberry</h3>
                    <h2>$7</h2>
                </div>
                <div class="quantity">
                    <input type="number" name="" id="">
                    <button onclick="addToCart(this)">Add</button>
                </div>
            </article>
            

        </div>

        
        <div class="inCart">
            
           <h1 class="stickyTotal">Total price: 0 </h1> 
           <br>
           
           <img src="./assets/pictures/cartImg.png" alt="" class="cartImg">
        </div>
    </section>
</body>
</html>
